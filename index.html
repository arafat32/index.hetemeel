<pre id=pre style='background: #eee; padding: 10px' contenteditable="true">
let a = [];
let i = 0;
while (i < 3) {
  a[i] = prompt("Enter city");
  i += 1;
}
let enc = prompt("Enter native city");
outText = a.includes(enc) ? "Я знаю твой город" : "Я не знаю твой город";
</pre>
<button onclick='eval(pre.innerText); run.innerHTML = 'run:<br />' + outText'> выполнить </button><br />
<pre id=run style='background: gold; padding: 10px; width: 200px; height: 100px; border-radius: 5px'>run:</pre>
